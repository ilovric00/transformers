<h1 mat-dialog-title>Delete transformer:</h1>
<div mat-dialog-content>
  <p>{{data.name}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]=true tabindex="2">Delete</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
